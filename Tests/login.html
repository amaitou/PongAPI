<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <button id="logoutButton">Logout</button>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            const accessToken = localStorage.getItem('access_token');
    
            const headers = {
                // Include the access token in the Authorization header if it exists
                'Authorization': accessToken ? `Bearer ${accessToken}` : undefined
            };
    
            fetch('http://127.0.0.1:8000/api/login/', {
                method: 'POST',
                headers: headers,
                body: formData
            })
            .then(response => {
                if (response.status === 401) {
                    alert('Unauthorized. Please try again.');
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data === undefined) return;
    
                const __jwt = data.jwt;
    
                if (__jwt === undefined) {
                    alert('You are already logged in.');
                    return;
                }
    
                localStorage.setItem('access_token', __jwt.access_token);
                localStorage.setItem('refresh_token', __jwt.refresh_token);
    
                alert('Login successful.');
            });
        });
    
        document.getElementById('logoutButton').addEventListener('click', function() {
            const refreshToken = localStorage.getItem('refresh_token');
            const accessToken = localStorage.getItem('access_token');
    
            if (!refreshToken) {
                alert('No refresh token found. Please log in first.');
                return;
            }
    
            fetch('http://127.0.0.1:8000/api/logout/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({ refresh_token: refreshToken })
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    alert('Logout successful.');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
                alert('An error occurred while logging out.');
            });
        });
    </script>    
</body>
</html>
