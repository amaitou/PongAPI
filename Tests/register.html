<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form" method="post" enctype="multipart/form-data">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="N" selected>Not Specified</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="re_password">Confirm Password:</label>
        <input type="password" id="re_password" name="re_password" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('http://127.0.0.1:8000/api/register/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.jwt && data.jwt.refresh_token && data.jwt.access_token) {
                    console.log(data.jwt.access_token);
                    console.log(data.jwt.refresh_token);
                    // Store access and refresh tokens in cookies
                    localStorage.setItem('access_token', data.jwt.access_token);
                    localStorage.setItem('refresh_token', data.jwt.refresh_token);

                    at = localStorage.getItem('access_token');
                    rt = localStorage.getItem('refresh_token');

                    console.log(at);
                    console.log(rt);

                    alert('Registration successful! Tokens are stored in localStorage.');
                } else {
                    alert('Registration failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            });
        });
    </script>
</body>
</html>
