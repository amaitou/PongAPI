<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form" method="post" enctype="multipart/form-data">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="N" selected>Not Specified</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="re_password">Confirm Password:</label>
        <input type="password" id="re_password" name="re_password" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('http://127.0.0.1:8000/api/register/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.status === 400)
                {
                    alert('Registration failed. Please try again.');
                    return;
                }
                    
                if (response.status === 201)
                {
                    alert('Registration successful.');
                }
                return response.json();
            })
            .then(data => {
                

                if (!data)
                    console.log('Error in registration');
                
                console.log(data);
                
                const __jwt_token = data.jwt;
                const access_token = __jwt_token.access_token;
                const refresh_token = __jwt_token.refresh_token;

                localStorage.setItem('access_token', access_token);
                localStorage.setItem('refresh_token', refresh_token);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            });
        });
    </script>
</body>
</html>
